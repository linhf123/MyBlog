name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: |
          npx npm-check-updates -u
          npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests to verify updates
        run: |
          npm run lint
          npx tsc --noEmit
          npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test_db"
          NEXTAUTH_SECRET: "test-secret"
          NEXTAUTH_URL: "http://localhost:3000"
          GITHUB_CLIENT_ID: "test"
          GITHUB_CLIENT_SECRET: "test"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Weekly Dependency Updates'
          body: |
            ## Automated Dependency Updates

            This PR contains automated dependency updates for the week.

            ### Changes
            - Updated npm dependencies to latest versions
            - All tests passing âœ…
            - Build successful âœ…

            ### Review Notes
            - Please review the changes carefully
            - Check for any breaking changes in the updated packages
            - Verify that all functionality works as expected

            ---
            *This PR was created automatically by GitHub Actions*
          branch: dependency-updates
          delete-branch: true

  dependabot-auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run CI checks
        run: |
          npm run lint
          npx tsc --noEmit
          npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test_db"
          NEXTAUTH_SECRET: "test-secret"
          NEXTAUTH_URL: "http://localhost:3000"
          GITHUB_CLIENT_ID: "test"
          GITHUB_CLIENT_SECRET: "test"

      - name: Auto-merge minor/patch updates
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (pr && pr.title.match(/^Bump .+ from .+ to .+$/)) {
              const semverRegex = /from (\d+)\.(\d+)\.(\d+) to (\d+)\.(\d+)\.(\d+)/;
              const match = pr.title.match(semverRegex);
              
              if (match) {
                const [, fromMajor, fromMinor, fromPatch, toMajor, toMinor, toPatch] = match;
                
                // Only auto-merge patch and minor updates, not major
                if (fromMajor === toMajor) {
                  await github.rest.pulls.createReview({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    event: 'APPROVE',
                    body: 'Auto-approving non-breaking dependency update.'
                  });
                  
                  await github.rest.pulls.merge({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    merge_method: 'squash'
                  });
                }
              }
            } 