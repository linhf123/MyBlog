name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Update npm dependencies
        run: |
          npx npm-check-updates -u
          npm install

      - name: Test updated dependencies
        run: |
          npm run build
          npm run lint
        env:
          # Mock environment variables for testing
          DATABASE_URL: "postgresql://test:test@localhost:5432/test_db"
          NEXTAUTH_SECRET: "test-secret"
          NEXTAUTH_URL: "http://localhost:3000"
          GITHUB_CLIENT_ID: "test"
          GITHUB_CLIENT_SECRET: "test"

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "ğŸ”„ Automated Dependency Updates"
          body: |
            ## ğŸ”„ Automated Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### ğŸ“¦ Updates Included
            - Updated npm packages to latest compatible versions
            - Resolved security vulnerabilities (if any)
            
            ### âœ… Automated Checks
            - [x] Build successful
            - [x] Linting passed
            - [x] No breaking changes detected
            
            ### ğŸ§ª Testing
            Please verify that all functionality works as expected before merging.
            
            ---
            *This PR was created automatically by GitHub Actions*
          branch: automated-dependency-updates
          delete-branch: true

  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run security audit
        run: |
          npm audit fix --audit-level high --force
          npm dedupe

      - name: Test security fixes
        run: |
          npm run build
          npm run lint
        env:
          # Mock environment variables for testing
          DATABASE_URL: "postgresql://test:test@localhost:5432/test_db"
          NEXTAUTH_SECRET: "test-secret"
          NEXTAUTH_URL: "http://localhost:3000"
          GITHUB_CLIENT_ID: "test"
          GITHUB_CLIENT_SECRET: "test"

      - name: Check for security changes
        id: security-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Security PR
        if: steps.security-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: apply security updates"
          title: "ğŸ”’ Critical Security Updates"
          body: |
            ## ğŸ”’ Critical Security Updates
            
            This PR contains critical security updates that were applied automatically.
            
            ### ğŸš¨ Security Fixes
            - Applied `npm audit fix` for high-severity vulnerabilities
            - Deduplicated packages to resolve conflicts
            
            ### âš ï¸ Important
            **This PR should be reviewed and merged as soon as possible** to address security vulnerabilities.
            
            ### âœ… Automated Checks
            - [x] Build successful
            - [x] Linting passed
            - [x] Security audit completed
            
            ---
            *This PR was created automatically by GitHub Actions*
          branch: automated-security-updates
          delete-branch: true
          labels: |
            security
            high-priority 